on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Check links

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: nc
      - name: Test links
        run: R --vanilla < test-links.R
